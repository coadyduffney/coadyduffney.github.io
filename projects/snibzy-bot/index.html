<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="The all-in-one gaming bot for discord!">
  <meta name="author" content="Snibzy">

  <title>Snibzy-Bot</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <!-- Custom styles for this template -->

<body>

  <div class="overlay"></div>

  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100 animated bounceInLeft">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <img src="img/snibzy-bot-img.png" alt="snibzy-bot" class="img-fluid logo-img">
            <h1 class="mb-3 text-center">Snibzy-Bot</h1>
            <p class="mb-4 text-center">
              <strong>Beep Boop.</strong> I'm your all-in-one discord bot for gaming with features for WoW, OSRS, Fortnite, PUBG - and some other
              cool things too, including a built-in music bot!</p>
            <div class="text-center">
              <a href="https://discordapp.com/api/oauth2/authorize?client_id=465853029162287124&permissions=37223488&scope=bot" target
                "_blank" class="btn btn-discord btn-lg">
                <i class="fab fa-discord"></i>
                Invite Me!
              </a>
            </div>
            <!-- <div class="input-group input-group-newsletter">
                <input type="email" class="form-control" placeholder="Enter email..." aria-label="Enter email..." aria-describedby="basic-addon">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button">Notify Me!</button>
                </div>
              </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="social-icons animated rollIn">
    <ul class="list-unstyled text-center mb-0">
      <li class="list-unstyled-item" data-toggle="tooltip" title="GitHub" data-placement="left">
        <a href="https://github.com/coadyduffney/snibzy-bot" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </li>
      <li class="list-unstyled-item" data-toggle="tooltip" title="Contact Me" data-placement="left">
        <a href="mailto:coadyduffney@hotmail.com?subject=Regarding&nbsp;Snibzy-Bot">
          <i class="fas fa-envelope"></i>
        </a>
      </li>
    </ul>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/coming-soon.min.js"></script>

  <script>
    $(document).ready(function () {
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
    });
  </script>
